<!doctype html>
<html>
    <head>
        <title>Kitchen</title>
        <!-- build:css css/kitchen.css -->
        <link rel="stylesheet" href="css/kitchen.css">
        <!-- /build -->
    </head>
    <body ng-app="kitchenApp">

        <div class="container"  ng-controller="ordersCtrl" sse-listener>
            <div class="row">
                <h1 class="main-title">Kitchen</h1>
            </div>
            <div class="row">
              <div class="order" ng-repeat="order in orders">
                  <form name="orderForm" novalidate>
                      <h4>Tavolo: {{order.table}}</h4>
                      <div class="dishes" ng-repeat="(category, dishes) in order.dishes">
                          <h5 class="dish-category">{{category}}:</h5>
                          <ul>
                              <li class="dish-name" ng-repeat="dish in dishes">
                                  <p>{{dish.name}}</p>
                                  <label ng-repeat="portion in dish.portionsToDeliver | arrayze">
                                      <input type="checkbox" ng-model="dish['portions' + $index]" value="pronto" required>&nbsp;{{$index+1}} porzione
                                  </label>
                              </li>
                          </ul>
                      </div>
                      <button class="dish-send" ng-disabled="orderForm.$invalid" ng-click="inviaOrdine(order, $index)">Ordine pronto</button>
                  </form>
              </div>
            </div>
        </div>

        <!-- build:js scripts/kitchen.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap-sass/dist/js/bootstrap.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="scripts/kitchen.js"></script>
        <!-- /build -->
    </body>
</html>
